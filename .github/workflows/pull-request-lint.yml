name: Lint Pull Request Title

on:
  workflow_call:
    inputs:
      requireScope:
        type: boolean
        default: true
        required: false

jobs:
  validate:
    name: Validate PR title
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: amannn/action-semantic-pull-request@v5.3.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |-
            feat
            fix
            revert
            chore
            docs
            refactor
            deps
            ci
          requireScope: ${{ inputs.requireScope }}
